{% extends 'layouts/base.html' %}
{% import }
{% load admin_urls %}
{# {% load comments %}#}

{% block title %}
	{{post.title}}
{% endblock %}

{% block content %}
<div class="contain-wrapper">
	<div class="container halign-row recipe-container">
		<div class="row">
			<div class="col s12 m12 l10 offset-l1">
				{% include 'layouts/recipe.html' %}
				{% if recipe.text %}
				<div class="recipe-text flow-text">
				  {{ recipe.text | safe }}
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		if(window.getUrlParameter('print')) {
			var url = window.location.href;
			window.location.href = url.split("?")[0];
			window.print();
		}
	});
</script>
{% endblock %}
